<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Budget Tracker."/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="./style.css">
<title>Budget Tracker</title>
</head>
<body>
      <div class="jumbotron">
        <a class="btn btn-primary btn-lg ml-3" href="https://carlo-defilippis.github.io/100-days-of-code/" role="button">Main Page</a>
        <h1 class="display-4 text-center">Budget Tracker</h1>
        <p class="lead text-center">Budget tracker that records data of money spent and paid, 
          and if the user is offline its saves your user inputs and it then adds the data to the database when 
          it is back online.</p>
        <p class="text-center">Day 27 of "100 days of coding".</p>
        <hr class="my-4">
        <p></p>
      </div>
      <canvas id="my-chart"></canvas>
      <div class="container">
        <div class="row">
          <div class="wrapper">
            <div class="total">
              <div>Your total is: $<span id="total">0</span></div>
            </div>
      
            <form>
              <label class="row" for="t-name">Transaction Name:</label>
              <input type="text" id="t-name" placeholder="Name" />
      
              <label class="row" for="t-amount">Transaction Amount:</label>
              <input type="number" min="0" id="t-amount" placeholder="Amount" />
      
              <div class="transaction-buttons">
                <button id="add-btn" type="button"><i class="fa fa-plus"></i> Add Funds</button>
                <button id="sub-btn" type="button">
                  <i class="fa fa-minus"></i> Subtract Funds
                </button>
              </div>
              <p role="alert" class="error"></p>
            </form>
      
            <div class="transactions">
              <table>
                <thead>
                  <th>Past Transactions</th>
                  <th>Amount</th>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
      
          </div>
        </div>
        <br>
        <br>
      </div>

<script src="/index.js"></script>
<script src="/db.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>
</html>
